{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Bienvenido al sistema de recomendación de reactivación de colmenas</h2>
    <form action="/submit_form" method="post">
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="numcol">Número de Colmenas</label>
            <input type="number" class="form-control" id="numcol" name="numcol" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación colmenas(pais o region)</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>
        <div class="form-group">
            <label for="estacion">Estacionalidad(Primavera, Verano, Otoño, Invierno)</label>
            <input type="text" class="form-control" id="estacion" name="estacion" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="estsalud">Estado de salud colmena(Buena, Regular, Mala)</label>
            <input type="text" class="form-control" id="estsalud" name="estsalud" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="polen">Demanda de polen(Alta, Media, Baja)</label>
            <input type="text" class="form-control" id="polen" name="polen" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="temperatura">Temperatura(°C)</label>
            <input type="number" class="form-control" id="temperatura" name="temperatura" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="humedad">Humedad(%)</label>
            <input type="number" class="form-control" id="humedad" name="humedad" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
