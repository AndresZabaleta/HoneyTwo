<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyTwo🍯</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/" style="font-size: 36px; text-align: center;">HoneyTwo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#footer">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <footer id="footer">
        <p>🦋 Angelica Castro | <a href="https://www.linkedin.com/in/angelica-c-0a43b192/" target="_blank" style="color: skyblue;">LinkedIn</a> | <a href="https://github.com/AngelicaCR" target="_blank" style="color: skyblue;">GitHub</a> </p>
        <p>🦖 Andres Zabaleta | <a href="https://www.linkedin.com/in/andreszabaleta/" target="_blank" style="color: skyblue;">LinkedIn</a> | <a href="https://github.com/andreszabaleta" target="_blank" style="color: skyblue;">GitHub</a></p>
        <p>&copy; 2024 HoneyTwo🍯</p>
    </footer>
</body>
</html>
